<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.js">

</head>

    <body>
        <!--Login form-->
        <div class="loginbox" >
            <h1>Login Here</h1>
            <form align="center">
                <p>Username*:</p>
                <input type="text" name="" placeholder="Enter Name here..."><br><br>
                <span class="error" ng-show="loginForm.username.$error.required"></span>
                
                <p>Password*:</p>
                <input type="password" name="" placeholder="Enter Password here..."><br><br>
                <span class="error" ng-show="loginForm.password.$error.required"></span>

                <div class="remember-forgot">
                   <a href="#">Forgot Password?</a>
                </div>
                <br>
                <a  href="cart.html"  class="btn" >Sign In</a><br><br><br>
                <div class="login-register">
                 <p>Don't have an account?
                    <a href="registration.html" class="register-link">Register</a>
                 </p>
                </div>
            </form>
        </div>

      </body>
    </html>
